<head>

	<title>Gallery</title>
<style>

* {
    box-sizing: border-box;
}


body {
	
	background-color: #262626

}

	h1 {
		font-size: 5em;
		display: inline;
	}


	html {

	font-family: "Lucida Console", monospace;
	color: white;	

	}


html, body, div, img {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}

.images {
  /* Prevent vertical gaps */
  line-height: 0;

  -webkit-column-count: 5;
  -webkit-column-gap:   0px;
  -moz-column-count:    5;
  -moz-column-gap:      0px;
  column-count:         5;
  column-gap:           0px;
}

.images img {
  /* Just in case there are inline attributes */
  width: 100% !important;
  height: auto !important;
}

</style>


</head>

<body>
	
	<h1>Gallery</h1>

	<center>

	
	</center>

	<div class="images">	
		<img src="Sword.png">
		<img src="Pistol.jpg">
		<img src="grass.jpeg">
		<img src="pistolGame.gif">
		<img src="rifleGame.gif">
		<img src="TreeGreenish512x.png">
		<img src="32x32Girl500x.png">


	</div>


</body>
